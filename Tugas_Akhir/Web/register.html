<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="css\cssregister.css">

</head>
<body>
    <div id="signup-box">
        <div class="left-box">
            <h1>DAFTAR</h1>
            <div class="underline-title"></div>
            <input type="text" name="username" placeholder="Nama Lengkap">
            <input id="user-email" class="form-content" type="email" name="email" placeholder="E-mail" autocomplete="on" required />
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="password" placeholder="Re Password">
            <a href="pesanan.html"><button>SIGN UP</button></a>
        </div>
        <div class="right-box">
            <h2>MASUK MENGGUNAKAN <br>MEDIA SOSIAL</h2>
            <div class="signinwith">
            <a href="https://facebook.com"><button class="sosial facebook">Masuk menggunakan Facebook</button></a>
            <a href="https://twitter.com"><button class="sosial twitter">Masuk menggunakan Twitter</button></a>
            <a href="https://google+.com"></a><button class="sosial google">Masuk menggunakan Google+</button>
        </div> 
    </div>    
    <div class="or">Atau</div>
    
</body>
</html>
